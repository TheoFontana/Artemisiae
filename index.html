<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemisiae</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/locomotive.css">
</head>
<body>
    <section id="parallax" class="hero">

        <header>
            <a class="home" href="#">Accueil</a>
            <ul class="nav">
                <li><a href="#">Work</a> </li>
                <li><a href="#"> About</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Artists</a></li>
            </ul>     
        </header>

        <div  class="hero-main">
            <img id="main-art"  src="images/art/logo.PNG" alt="Deux visages, trois lignes">
            <img id="title-bg" src="images/title-bg.svg">
            <div class="title-text">
                <h2>Collectif</h2>
                <h1 > ARTEMISIAE </h1>
                <h3 > Collectif de femmes artistes</h2>
            </div>
        </div> 

        <img id="scroll"src="images/scroll.svg" alt="Scroll down to see ou work">

    </section> 

    <section class="work">
        <h2>Our Work</h2>
        <div id="description" class="description">
            <p id="artist-name" class="artist-name">Artist Name</p>
            <p id="art-title" class="art-title">Art title</p>
            <p id="art-description" class="art-description"> Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            
        </div>
        <div id = "art" class="art">

            <div class="art-col">
                <img src="images/art/duo.jpg" alt="Duo">
                <img src="images/art/gouterAuxFraises.webp" alt="Gouter aux fraises">
                <img src="images/art/lesOiseaux.webp" alt="Les oiseaux">
                <img src="images/art/lesThermes.webp" alt="Les thermes">
            </div>

            <div class="art-col">
                <img src="images/art/sansNom1.webp" alt="Duo">
                <img src="images/art/watanabe.webp" alt="Gouter aux fraises">
                <img src="images/art/womenWithBirds.webp" alt="Les oiseaux">
                <img src="images/art/clairiere.jpg" alt="Les thermes">
                
            </div>

            <div class="art-col">
                <img src="images/art/coktelle.webp" alt="Lucarne et dame jeanne">
                <img src="images/art/cotoytier.jpg" alt="Mariane">
                <img src="images/art/danseDeLaPluie.webp" alt="Possible">
                <img src="images/art/sansNom2.webp" alt="Possible">
            </div>

        </div>

    </section> 

    <script src="js/srcipt.js"></script>
